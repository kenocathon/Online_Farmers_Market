{% extends 'home/base.html' %}

    {% for profile in farmer_profile %}
        {% if profile.farmer.is_active %}
           <div class="card">
                <img src="../media/{{ profile.farm_photo.name}}" alt="" style="width:200px">
                <div class="container">
                    <h4><b>{{ profile.farmer.first_name }}</b></h4>
                    <p>{{ profile.farm_description}}</p>
                </div>
           </div>
        {% endif %}
    {% endfor %}
