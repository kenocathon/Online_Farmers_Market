{% extends 'account/base.html' %}
{% block title %} Reset your password {% endblock %}
{% block content %}
    <div class="container">
        <h1 class="my-5">Forgotten your password?</h1>
        <p>Enter your e-mail address to obtain a new password</p>
        <form method='POST'>
            <div class="form-group">
            {{ form.as_p }}
            </div>
            <button class="btn btn-secondary">Send e-mail</button>
            {% csrf_token %}
        </form>
    </div>
   
{% endblock %}
